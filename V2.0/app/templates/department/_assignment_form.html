<div class="modal-header">
    <h5 class="modal-title" id="assignmentModalLabel">มอบหมายครูผู้สอน: {{ course.name_thai }} ({{ course.course_code }})</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>เลือกครูผู้สอนสำหรับแต่ละห้องเรียน ระบบจะบันทึกอัตโนมัติเมื่อมีการเปลี่ยนแปลง</p>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ห้องเรียน</th>
                <th>ครูผู้สอน</th>
            </tr>
        </thead>
        <tbody id="assignment-table-body">
            {% for classroom in classrooms %}
            <tr>
                <td>{{ classroom.name }}</td>
                <td>
                    <select class="form-select teacher-assignment-select" data-classroom-id="{{ classroom.id }}">
                        <option value="">-- ยังไม่มอบหมาย --</option>
                        {% for teacher in teachers %}
                        <option value="{{ teacher.id }}" {% if current_assignments.get(classroom.id) == teacher.id %}selected{% endif %}>
                            {{ teacher.full_name }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
</div>
