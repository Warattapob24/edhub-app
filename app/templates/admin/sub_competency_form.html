{% extends "admin/layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-list-nested"></i> {{ title }} for <span class="text-primary">{{ competency.name }}</span></h2>
    <a href="{{ url_for('admin.list_sub_competencies', comp_id=competency.id) }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> กลับ</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="{{ form.name.id }}" class="form-label">{{ form.name.label }}</label>
                {{ form.name(class="form-control") }}
            </div>
            <hr>
            <div class="text-end">{{ form.submit(class="btn btn-primary") }}</div>
        </form>
    </div>
</div>
{% endblock %}
