{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="h3">ยินดีต้อนรับ, {{ current_user.full_name }}!</h1>
            <p class="lead text-muted">ระบบตรวจพบว่าคุณมีหลายบทบาท กรุณาเลือกบทบาทที่ต้องการเข้าใช้งาน:</p>
            <hr>
            <div class="d-grid gap-3">
                {% for role in roles %}
                    <a href="{{ url_for(role.endpoint) }}" class="btn btn-primary btn-lg">{{ role.label }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
